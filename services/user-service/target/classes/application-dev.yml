# Development profile configuration
# Uses environment variables from .env file (fallback defaults for convenience)
spring:
  datasource:
    # Use environment variables from .env file (fallback defaults for convenience)
    url: ${DB_URL:jdbc:mysql://localhost:3306/userdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # Use 'validate' when Flyway manages migrations (Flyway creates tables)
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    out-of-order: true
    # Use separate Flyway schema history table for user-service
    table: flyway_user_service_schema_history

